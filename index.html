
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surf沖神 - 測試版</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 50px; }
    .status { font-size: 2em; margin-top: 30px; }
    .recommendation { padding: 20px; font-size: 1.5em; border-radius: 10px; margin-top: 30px; display: inline-block; }
    .bullish { background: red; }
    .bearish { background: green; }
    .neutral { background: gray; }
    .icon { font-size: 4em; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>🌊 Surf沖神</h1>
  <div class="status">目前勝率分析中...</div>
  <div id="recommend" class="recommendation neutral">觀望中</div>
  <div class="icon">☁️</div>

  <script>
    // 模擬即時切換
    setInterval(() => {
      const rec = document.getElementById("recommend");
      const icon = document.querySelector(".icon");
      const r = Math.random();
      if (r > 0.7) {
        rec.className = "recommendation bullish";
        rec.textContent = "建議做多";
        icon.textContent = "🔥";
      } else if (r < 0.3) {
        rec.className = "recommendation bearish";
        rec.textContent = "建議放空";
        icon.textContent = "🌩️";
      } else {
        rec.className = "recommendation neutral";
        rec.textContent = "觀望中";
        icon.textContent = "☁️";
      }
    }, 5000);
  </script>
</body>
</html>
